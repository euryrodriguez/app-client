<div class="modal" id="modal-edit" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Pokemon</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="row">
                       <div class="col-md-12">
                        <div class="form-group">
                            <label class="font-weight-bold" for="name">Nombre</label>
                            <input type="text" class="form-control" name="name" id="name">
                          </div>
                       </div>
                       <div class="col-md-12">
                        <div class="form-group">
                            <label class="font-weight-bold" for="alias">Alias</label>
                            <input type="text" class="form-control" name="alias" id="alias">
                          </div>
                       </div>
                       <div class="col-md-12">
                        <div class="form-group">
                            <label class="font-weight-bold" for="createdAt">Fecha</label>
                            <input type="text" class="form-control" name="createdAt" id="createdAt">
                          </div>
                       </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">
                    Guardar Cambios
                </button>
            </div>
        </div>
    </div>
</div>
